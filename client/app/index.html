<!DOCTYPE html>
<html ng-app='chefBoard'>
<head>
  <title>Chefboard</title>
    <link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="BoardController as board">


<div class="main-header">
  <div class="logo">Chefboard</div>
  <div>Hello, testuser1!</div>
</div>



<div class="wrap">
    <div class="sideBar">
      <ul>
            <li><a href="#">CATEOGORIES</a></li>
            <li><a href="#">APPETIZERS</a></li>
            <li><a href="#">ENTREES</a></li>
            <li><a href="#">SALADS</a></li>
            <li><a href="#">DESSERTS</a></li>
      </ul>
    </div>
    <div class="content">
      <div class="search_bar">
        <p>search-bar goes here</p>
      </div>

      <div class="container" ng-repeat="recipe in board.recipes">
        <div>
          <img src={{recipe.img_url}}>
          <div>{{recipe.title}}</div>
        </div>
      </div>
    </div>
</div>

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
 <!--  // <script src="view1/view1.js"></script>
  // <script src="view2/view2.js"></script> -->
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
