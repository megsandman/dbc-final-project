<!doctype html>
<html>
  <head>
    <title>ChefBoard-Extended</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
  </head>
  <body class="popup">
    <h3 class="title">ChefBoard</h3>
     <form id="new-recipe">
      <input type="text" class="recipe-title thick-txt-bx" name="title" placeholder="Title">
      <br>
      <br>
      <input type="text" class="recipe-source-url thick-txt-bx" name="source_url" placeholder="Source Url">
      <br>
      <br>
      <input type="text" class="recipe-img-url thick-txt-bx" name="img_url" placeholder="Image Url">
      <br>
      <br>
      <input type="text_field" class="recipe-body thick-txt-bx" name="body" placeholder="Description, indgredients, etc.">
      <br>
      <br>
      <!-- Need to have a drop down menu with the Categories -->
      <input type="submit" class="submit-recipe"  value="Submit Recipe">
    </form>
    <script src="jquery-2.1.1.min.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
