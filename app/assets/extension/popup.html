<!doctype html>
<html>
  <head>
    <title>ChefBoard-Extended</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
        <script src="jquery-2.1.1.min.js"></script>
    <script src="facebook.js"></script>
    <script src="popup.js"></script>

  </head>
  <body class="popup">
    <header class="header">
      <h3 class="title">chefboard.</h3>
    </header>
    <br><br>
     <form id="new-recipe">
      <input type="text" class="recipe-title thick-txt-bx" name="title" placeholder="Title">
      <br>
      <br>
      <input type="text" class="recipe-source-url thick-txt-bx" name="source_url" placeholder="Recipe Url">
      <br>
      <br>
      <input type="text" class="recipe-img-url thick-txt-bx" name="img_url" placeholder="Image Url">
      <br>
      <br>
      <input type="text" class="recipe-tags thick-txt-bx" name="tags" placeholder="Recipe Tags">
      <br>
      <br>
      <select class="categories thick-txt-bx">
        <option value="" disabled selected>Select Recipe Category</option>
        <option value="Appetizers">Appetizers</option>
        <option value="Beverages">Beverages</option>
        <option value="Breakfast">Breakfast</option>
        <option value="Entrees">Entrees</option>
        <option value="Salads">Salads</option>
        <option value="Sides">Sides</option>
      </select>
      <br>
      <br>
      <input type="submit" class="submit-recipe thick-txt-bx"  value="Create Pin">
    </form>
    <!-- fb login button -->
    <fb:login-button scope="public_profile,email" onlogin="checkLoginState();">
    </fb:login-button>
    <!-- end of FB login -->
  </body>
</html>
