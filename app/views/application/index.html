<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chefboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="assets/application.css" rel="stylesheet" type="text/css">
  <script src="assets/angular.js"></script>
  <script src="assets/jquery-1.11.0.min.js"></script>
  <script src="assets/lightbox.min.js"></script>
  <link href="assets/lightbox.css" rel="stylesheet" />


</head>
  <body ng-app="Chefboard" ng-controller="BoardController">
  <div class="main-container">
    <!-- HEADER  -->
    <div class="main-header">
      <div class="logo" ng-click="myFilter = null">
        <a href ng-click="myFilter = null">chefboard.</a>
      </div>
      <ul class="masthead-nav">
        <li class="search-bar">
          <form>
            <input type="text" placeholder="Search" class="search-text" ng-model="query">
          </form>
        </li>
        <li>
          <a href="#">Logout</a>
        </li>
      </ul>
    </div>

    <div class="wrap">
    <!-- SIDEBAR  -->
      <div class="sidebar">
          <ul class="sidebar-list">
              <li><a href ng-click="myFilter = {category_id: 1}">Appetizers</a></li>
              <li><a href ng-click="myFilter = {category_id: 2}">Beverages</a></li>
              <li><a href ng-click="myFilter = {category_id: 3}">Breakfast</a></li>
              <li><a href ng-click="myFilter = {category_id: 4}">Desserts</a></li>
              <li><a href ng-click="myFilter = {category_id: 5}">Entrees</a></li>
              <li><a href ng-click="myFilter = {category_id: 6}">Salads</a></li>
              <li><a href ng-click="myFilter = {category_id: 7}">Sides</a></li>
          </ul>
          <!-- <div class="new-pin">
            <form ng-submit="addRecipe()">
              <input class="new-pin-input" type="text" placeholder="Recipe title" ng-model="recipeTitle">
              <input class="new-pin-input" type="text" placeholder="Recipe link" ng-model="recipeLink">
              <input class="new-pin-input" type="text" placeholder="Image link" ng-model="imageLink">
              <input class="new-pin-input" type="text" placeholder="Tags" ng-model="recipeTags">
              <select ng-model="category" class="category-dropdown" ng-options="categories for categories in ['Appetizers', 'Beverages', 'Desserts', 'Entrees', 'Salads', 'Sides']" title="Categories">
                <option value>Select Category</option>
              </select>
              <input type="submit" value="New Pin">
            </form>
            <! <button class="new-pin-button" ng-click="">New Pin</button>
          </div> -->
      </div>

  <!-- MAIN CONTENT  -->
    <div class="content">
    <!-- PINS -->
        <div class="all-tiles">
          <a href="{{recipe.img_url}}" data-lightbox="recipe-{{recipe.id}}" data-title="{{recipe.title}}">
            <div class="recipe-container col-xs-3" ng-repeat="recipe in recipes | filter:myFilter | filter:query" style="background-image: url('{{recipe.img_url}}')">
          </a>


              <!-- <div class="recipe-image"> -->
                  <!-- <img ng-src="{{recipe.img_url}}"> -->
              <!-- </div> -->

            </div>
        </div>
    </div>

  <!-- END MAIN CONTENT -->

  </div>
</div>

<script src="assets/application.js"></script>



</body>
</html>
