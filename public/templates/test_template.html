   <div class="lightbox">
              <div>
                <table>
                    <tr>
                      <td>
                        <div class="custom_editing">
                          <div class="lightbox_recipe_bg" style="background-image: url({{recipe.img_url}})"></div>
                           <div class= "edit_form_click">
                            <!-- <div class="blur"> -->
                            </div>
                           <div class="float_left">
              <h3 class="header">
                <a href="http:/chefboard.herokuapp.com/" target="_blank">
                            chefboard.
                </a>
              </h3>
              <form class="recipe_edit_form">
                <label for="title">Title:</label>
                <input type="text" class="recipe-title thick-txt-bx" name="recipe[title]" placeholder="Title">
                <br>
                <br>
                <label for="source_url">Recipe:</label>
                <input type="text" class="recipe-source-url thick-txt-bx" name="recipe[source_url]" placeholder="Recipe Url">
                <br>
                <br>
                <label for="img_url">Image:</label>
                <input type="text" class="recipe-img-url thick-txt-bx" name="recipe[img_url]" placeholder="Image Url">
                <br>
                <br>
                <label for="tags">Tags:</label>
                <input type="text" class="recipe-tags thick-txt-bx" name="tags" placeholder="i.e. healthy, fast, easy">
                <br>
                <br>
                <select class="categories thick-txt-bx">
                  <option value disabled selected>Select Recipe Category</option>
                  <option value="Appetizers">Appetizers</option>
                  <option value="Beverages">Beverages</option>
                  <option value="Breakfast">Breakfast</option>
                  <option value="Entrees">Entrees</option>
                  <option value="Salads">Salads</option>
                  <option value="Sides">Sides</option>
                </select>
                <br>
                <br>
                <br>
                <br>
                <button class="submit-recipe" ng-click="addRecipe(recipe);">Create Pin</button>
              </form>
            </div>
                          </div>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td class="lightbox_caption">
                        <div class="float_left">
                          <a  class="lightbox_link_label" href= "{{recipe.source_url}}"  target="_blank"><h2 class="recipeTitle">{{recipe.title}}</h2></a>

                        </div>
                        <div class="float_right" >
                          <button class="edit_btn" ng-click="editPin(); showEdit=true">Edit</button>
                        </div>
                      </td>
                    </tr>
                  </table>
                </div>
            </div>
