<!DOCTYPE html>
<html ng-app='chefBoard'>
<head>
  <title>Chefboard</title>
    <link rel="stylesheet" href="../public/css/normalize.css">
    <link rel="stylesheet" href="../public/css/app.css">
    <link rel="stylesheet" href="../public/bootstrap.css">
    <script src="../public/javascripts/angular.min.js"></script>
    <script src="../public/javascripts/angular-route.min.js"></script>
    <script src="../public/javascripts/app.js"></script>
</head>
<body ng-controller="BoardController as board">

<div class="color-strip">
  <div class="color1"></div>
  <div class="color2"></div>
  <div class="color3"></div>
  <div class="color4"></div>
  <div class="color5"></div>
  <div class="color6"></div>
  <div class="color7"></div>
  <div class="color8"></div>
</div>

<div class="main-header">
  <div class="logo">Chefboard</div>
  <div class="welcome_msg">Hello, testuser1!</div>
</div>



<div class="wrap">
    <div class="sidebar">
      <div class="sidebar_wrap">
        <h1>Categories</h1>
        <ul>
            <li><a href="#">All</a></li>
            <li><a href="#">Appetizers</a></li>
            <li><a href="#">Entrees</a></li>
            <li><a href="#">Salads</a></li>
            <li><a href="#">Desserts</a></li>
        </ul>
      </div>

    </div>

<!-- MAIN CONTENT  -->
  <div class="content">

      <div class="tool_bar">
        <form>
          <input type="text" placeholder="Search">
        </form>

        <button><p>New</p></button>
      </div>

  <!-- PINS -->
      <div class="all_tiles">
          <div class="container" ng-repeat="recipe in board.recipes">
              <div class="pin shadow">
                <img class="pic" src={{recipe.img_url}}>
                <p>{{recipe.title}}</p>
              </div>
              <br><br>
          </div>
      </div>

  </div>

<!-- END MAIN CONTENT -->

</div>


</body>
</html>
