<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chefboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/application.css">

</head>
<body ng-app="Chefboard" ng-controller="BoardController">

  <div class="color-strip">
    <div class="color1"></div>
    <div class="color2"></div>
    <div class="color3"></div>
    <div class="color4"></div>
    <div class="color5"></div>
    <div class="color6"></div>
    <div class="color7"></div>
    <div class="color8"></div>
  </div>

  <div class="main-header">
    <div class="logo">Chefboard</div>
    <div class="welcome_msg">Hello, testuser1!</div>
  </div>

  <div class="wrap">
    <div class="sidebar">
      <div class="sidebar_wrap">
        <h1>Categories</h1>
        <ul>
            <li><a href="#">All</a></li>
            <li><a href="#">Appetizers</a></li>
            <li><a href="#">Entrees</a></li>
            <li><a href="#">Salads</a></li>
            <li><a href="#">Desserts</a></li>
        </ul>
      </div>

    </div>

<!-- MAIN CONTENT  -->
  <div class="content">

      <div class="tool_bar">
        <form>
          <input type="text" placeholder="Search">
        </form>

        <button><p>New</p></button>
      </div>

<form class="form-search">
<div class="input-append">
<input type="text" class="span2 search-query">
    <button type="submit" class="btn"><i class="icon-search"></i></button>
</div>
</form>


  <!-- PINS -->
      <div class="all_tiles">
          <div class="container" ng-repeat="recipe in recipes">
              <div class="pin shadow">
                <img class="pic" ng-src="{{recipe.img_url}}">
                <div class="caption">
                  <p>{{recipe.title}}</p>
                  <div class="pin_tags">
                    <p>Tags go here</p>
                  </div>
                </div>
              </div>
              <br><br>
          </div>
      </div>

  </div>

<!-- END MAIN CONTENT -->

</div>

    <div>
      <img src={{recipe.img_url}}>
      <div>{{recipe.title}}</div>
    </div>
  </div> -->




  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="components/profile/profile.js"></script>
  <script src="components/teams/teams.js"></script>
  <script src="shared/headerBar/headerBar.js"></script>
  <script src="components/competition/competition.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/application.js"></script>

</body>
</html>
