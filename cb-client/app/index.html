<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chefboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/application.css">

</head>
<body ng-app="Chefboard" ng-controller="BoardController">

  <div class="main-header">
    <div class="logo">Chefboard</div>
    <div>Hello, testuser1!</div>
  </div>

  <div class="container" ng-repeat="recipe in recipes">
    <div>
      <img src={{recipe.img_url}}>
      <div>{{recipe.title}}</div>
    </div>
  </div>




  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="components/profile/profile.js"></script>
  <script src="components/teams/teams.js"></script>
  <script src="shared/headerBar/headerBar.js"></script>
  <script src="components/competition/competition.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/application.js"></script>

</body>
</html>
