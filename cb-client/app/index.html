<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Chefboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/application.css">

</head>
<body ng-app="Chefboard" ng-controller="BoardController">
  <div class="container">
    <!-- HEADER  -->
    <div class="main-header">
      <div class="logo"><img class="logo-pic" src ="assets/images/cutting-board-2.png">  chefboard</div>
      <!-- <div class="logo">chefboard</div> -->
        <form class="search-bar">
          <input type="text" placeholder="Search" class="search-text">
        </form>
    </div>

    <div class="wrap">
    <!-- SIDEBAR  -->
      <div class="sidebar">
        <div class="sidebar-wrap">
          <ul class="sidebar-list">
              <li><a href="#">Appetizers</a></li>
              <li><a href="#">Beverages</a></li>
              <li><a href="#">Desserts</a></li>
              <li><a href="#">Entrees</a></li>
              <li><a href="#">Salads</a></li>
              <li><a href="#">Sides</a></li>
          </ul>
          <div class="new-pin">
            <button class="new-pin-button">New Pin</button>
          </div>
        </div>
      </div>

  <!-- MAIN CONTENT  -->
    <div class="content">
    <!-- PINS -->
        <div class="all_tiles">
            <div class="recipe-container col-xs-3" ng-repeat="recipe in recipes">
              <!-- <div class="recipe-image"><img class="pic" ng-src="{{recipe.img_url}}"></div> -->
              <div class="recipe-image" style="background:url('{{recipe.img_url}}')"></div
                <div class="recipe-title">
                  <p>{{recipe.title}}</p>
                </div>
            </div>
        </div>
    </div>

  <!-- END MAIN CONTENT -->

  </div>
</div>

 <!--  <div class="container" ng-repeat="recipe in recipes">
    <div>
      <img src={{recipe.img_url}}>
      <div>{{recipe.title}}</div>
    </div>
  </div> -->




  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="components/profile/profile.js"></script>
  <script src="components/teams/teams.js"></script>
  <script src="shared/headerBar/headerBar.js"></script>
  <script src="components/competition/competition.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="assets/js/bootstrap.js"></script>
  <script src="assets/js/application.js"></script>

</body>
</html>
